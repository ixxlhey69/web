<script>
  // Function to check if the user is using a mobile device
  function isMobileDevice() {
    return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
  }

  // Function to reload the page for mobile users
  function reloadForMobile() {
    // Check if the user is on a mobile device
    if (isMobileDevice()) {
      // Add a delay of 1000 milliseconds (1 second) before reloading
      setTimeout(function() {
        window.location.reload();
      }, 1000);
    }
  }

  // Call the reloadForMobile function when the DOM content is fully loaded
  document.addEventListener("DOMContentLoaded", reloadForMobile);
</script>
